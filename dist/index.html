<!DOCTYPE html>
<html>

<head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>undefind</title>
<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body onload="loadPage()">

   <input type="text" id="in" placeholder="City">
   <button id="search"><i class="fa fa-search"></i></button>

     <script id="my-temp" type="text/x-handlebars-template">
     {{#each city}}
        {{#if saved}}
            <div class="oneCity">
            <div id="buttonDiv">
             <button class="addbtn" style="display: none;"><i class="fa fa-plus"></i></button>
             <button class="delbtn" style="display: block;"><i class="fa fa-minus"></i></button>
            </div>
            {{else}}
             <div class="oneCity">
            <div id="buttonDiv">
             <button class="addbtn"><i class="fa fa-plus"></i></button>
             <button class="delbtn"><i class="fa fa-minus"></i></button>
            </div>
            {{/if}}

            <div class="nameAndTemp">
             <p class="temp">{{temperature}}<span>&#8451;</span></p>
             <p class="name">{{name}}</p>
            </div>
        
            <div class="iconAndCondition">
             <img src="http://openweathermap.org/img/w/{{conditionPic}}.png" class="weatherImage">
             <p class="condition">{{condition}}</p>
            </div>
        
        </div>
        {{/each}}
     </script>

<div class="cityContainer"></div>

<script src="./handlebars/dist/handlebars.min.js"></script>
<script src="./jquery/dist/jquery.js"></script>
<script src="Renderer.js"></script>
<script src="model.js"></script>
<script src="main.js"></script>
</body>

</html>
